<h1>Create Person</h1>

<%= form_for(person, {action: "/people", method: "POST"}) { %>
  <%= f.InputTag("Name") %>
  <%= f.InputTag("JobTitle") %>
  <%= f.TextArea("Address.Street") %>
  <%= f.InputTag("Address.City") %>
  <%= f.InputTag("Address.State") %>
  <%= f.InputTag("Address.PostalCode") %>
  <button class="btn btn-success" type="submit">Save</button>
<% } %>
